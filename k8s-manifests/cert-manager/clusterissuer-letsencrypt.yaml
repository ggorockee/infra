---
# Let's Encrypt Production Issuer (Wildcard용)
# DNS-01 Challenge with Cloud DNS
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt Production Server
    server: https://acme-v02.api.letsencrypt.org/directory

    # 인증서 관련 알림을 받을 이메일
    email: woohaen88@gmail.com

    # ACME 계정의 private key를 저장할 Secret
    privateKeySecretRef:
      name: letsencrypt-prod-account-key

    # DNS-01 Challenge Solver (Wildcard 인증서 필수)
    solvers:
    - dns01:
        cloudDNS:
          # GCP 프로젝트 ID
          project: infra-480802

          # Cloud DNS에 접근할 Service Account
          # Workload Identity를 통한 인증
          serviceAccountSecretRef:
            name: clouddns-dns01-solver-sa
            key: key.json

---
# Let's Encrypt Staging Issuer (테스트용)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Let's Encrypt Staging Server (Rate Limit 없음)
    server: https://acme-staging-v02.api.letsencrypt.org/directory

    email: woohaen88@gmail.com

    privateKeySecretRef:
      name: letsencrypt-staging-account-key

    solvers:
    - dns01:
        cloudDNS:
          project: infra-480802
          serviceAccountSecretRef:
            name: clouddns-dns01-solver-sa
            key: key.json
