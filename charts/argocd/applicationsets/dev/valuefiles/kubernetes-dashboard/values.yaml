metrics-server:
  enabled: true

kong:
  enabled: false

api:
  containers:
    args:
      - --insecure-bind-address=0.0.0.0
      - --insecure-port=8000
  
web:
  web:
    service:
      port: 80
  containers:
    env:
      - name: PROTOCOL
        value: "http"
      - name: BACKEND_HOST
        value: "k8s.ggorockee.com:30080"
