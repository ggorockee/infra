certmanager:
  certi:
    - name: istio-gateway-cert
      namespace: istio-system
      extraLabels: {}
      annotations: {}
      secretName: istio-gateway-certs
      clusterIssuer:
        name: letsencrypt-cloudflare
      dnsNames: 
        - "*.ggorockee.org"
        - "ggorockee.org"
    - name: argocd-gateway-cert
      namespace: argocd
      extraLabels: {}
      annotations: {}
      secretName: argocd-gateway-certs
      clusterIssuer:
        name: letsencrypt-cloudflare
      dnsNames: 
        - "argocd.ggorockee.org"

clusterIssuer:
  name: letsencrypt-cloudflare
  email: ggorockee@gmail.com
  privateKeySecretName: letsencrypt-cloudflare-account-key
  solvers:
    dnsNames:
      - "ggorockee.org"
      - "*.ggorockee.org"
