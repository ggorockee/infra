certmanager:
  certi:
    - name: ggorockee-org-cert
      namespace: argocd
      extraLabels: {}
      annotations: {}
      secretName: ggorockee-org-cert
      clusterIssuer:
        name: letsencrypt-cloudflare
      dnsNames:
        - "*.ggorockee.org"
        - "ggorockee.org"

    - name: ggorockee-org-cert
      namespace: cert-manager
      extraLabels: {}
      annotations: {}
      secretName: ggorockee-org-cert
      clusterIssuer:
        name: letsencrypt-cloudflare
      dnsNames:
        - "*.ggorockee.org"
        - "ggorockee.org"
      replicator:
        enabled: true
        targetNamespaces:
          - monitoring
          - argocd

    - name: ggorockee-com-cert
      namespace: cert-manager
      extraLabels: {}
      annotations: {}
      secretName: ggorockee-com-cert
      clusterIssuer:
        name: letsencrypt-cloudflare
      dnsNames:
        - "*.ggorockee.com"
        - "ggorockee.com"
      replicator:
        enabled: true
        targetNamespaces:
          - camping

    - name: ggorockee-com-cert
      namespace: camping
      extraLabels: {}
      annotations: {}
      secretName: ggorockee-com-cert
      clusterIssuer:
        name: letsencrypt-cloudflare
      dnsNames:
        - "*.ggorockee.com"
        - "ggorockee.com"

clusterIssuer:
  name: letsencrypt-cloudflare
  email: ggorockee@gmail.com
  privateKeySecretName: letsencrypt-cloudflare-account-key
  credentials: cloudflare-webhook-credentials
  solvers:
    dnsNames:
      - "ggorockee.org"
      - "*.ggorockee.org"
      - "*.ggorockee.com"
      - "ggorockee.com"
