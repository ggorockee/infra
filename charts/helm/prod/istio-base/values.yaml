# Istio Base (CRDs and Cluster Resources) Configuration
# Chart: istio/base v1.28.1
# Reference: https://istio.io/latest/docs/setup/install/helm/

# Global settings
global:
  istioNamespace: istio-system

# Base chart configuration
base:
  # Enable CRD templates (required for Helm-based management)
  enableCRDTemplates: true

  # Enable Istio config CRDs
  enableIstioConfigCRDs: true

  # Exclude specific CRDs if needed (empty by default)
  excludedCRDs: []

# Default revision
defaultRevision: "default"
