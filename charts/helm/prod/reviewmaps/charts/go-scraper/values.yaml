# Cleanup CronJob
cleanup:
  enabled: false
  schedule: "0 5 * * *"
  timeZone: "Asia/Seoul"
  concurrencyPolicy: "Forbid"
  startingDeadlineSeconds: 1800
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  backoffLimit: 3
  ttlSecondsAfterFinished: 3600
  restartPolicy: "OnFailure"
