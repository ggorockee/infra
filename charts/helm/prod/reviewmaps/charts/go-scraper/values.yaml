# Default values for go-scraper
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

enabled: true

image:
  repository: ggorockee/go-scraper
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels:
  job: go-scraper
  service: go-scraper

podSecurityContext: {}
securityContext: {}

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

nodeSelector: {}
tolerations: []
affinity: {}

configMap:
  enabled: true
  name: ""
  data:
    TIMEZONE: "Asia/Seoul"
    LOG_LEVEL: "info"
    # Server API 연동 설정 (키워드 알림용)
    SERVER_API_BASE_URL: "http://reviewmaps-server:3000"
    SERVER_API_ENABLED: "true"

secret:
  enabled: true
  names:
    - "reviewmaps-db-credentials"
    - "naver-api-creds"
    - "reviewmaps-api-credentials"  # SERVER_API_KEY (API_SECRET_KEY 사용)

# CronJob configuration
runner:
  enabled: true
  scrapers:
    - name: reviewnote
      schedule: "0 2 * * *"
      timeZone: "Asia/Seoul"
      concurrencyPolicy: "Forbid"
      startingDeadlineSeconds: 900
      successfulJobsHistoryLimit: 3
      failedJobsHistoryLimit: 5
      backoffLimit: 3
      ttlSecondsAfterFinished: 604800  # 1주일 (7일 * 24시간 * 3600초)
      keywords: []
      restartPolicy: "OnFailure"
    - name: inflexer
      schedule: "0 3 * * *"
      timeZone: "Asia/Seoul"
      concurrencyPolicy: "Forbid"
      startingDeadlineSeconds: 900
      successfulJobsHistoryLimit: 3
      failedJobsHistoryLimit: 5
      backoffLimit: 3
      ttlSecondsAfterFinished: 604800  # 1주일 (7일 * 24시간 * 3600초)
      keywords:
        - "서울"
        - "경기 수원"
        - "경기 용인"
        - "경기 성남"
        - "경기 고양"
