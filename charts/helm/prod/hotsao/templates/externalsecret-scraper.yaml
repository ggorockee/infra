{{- if and .Values.scraper.enabled .Values.externalSecrets.enabled .Values.externalSecrets.scraper.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "hotsao.fullname" . }}-scraper-credentials
  labels:
    {{- include "hotsao.labels" . | nindent 4 }}
    app.kubernetes.io/component: scraper
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
spec:
  refreshInterval: {{ .Values.externalSecrets.scraper.refreshInterval }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.clusterSecretStore.name }}
    kind: {{ .Values.externalSecrets.clusterSecretStore.kind }}
  target:
    name: {{ .Values.externalSecrets.scraper.secretName }}
    creationPolicy: Owner
  data:
    # Redis 연결 정보
    - secretKey: REDIS_HOST
      remoteRef:
        key: {{ .Values.externalSecrets.scraper.remoteSecretKey }}
        property: REDIS_HOST
    - secretKey: REDIS_PORT
      remoteRef:
        key: {{ .Values.externalSecrets.scraper.remoteSecretKey }}
        property: REDIS_PORT
    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: {{ .Values.externalSecrets.scraper.remoteSecretKey }}
        property: REDIS_PASSWORD

    # PostgreSQL 연결 정보
    - secretKey: DATABASE_URL
      remoteRef:
        key: {{ .Values.externalSecrets.scraper.remoteSecretKey }}
        property: DATABASE_URL
    - secretKey: DB_HOST
      remoteRef:
        key: {{ .Values.externalSecrets.scraper.remoteSecretKey }}
        property: DB_HOST
    - secretKey: DB_PORT
      remoteRef:
        key: {{ .Values.externalSecrets.scraper.remoteSecretKey }}
        property: DB_PORT
    - secretKey: DB_NAME
      remoteRef:
        key: {{ .Values.externalSecrets.scraper.remoteSecretKey }}
        property: DB_NAME
    - secretKey: DB_USER
      remoteRef:
        key: {{ .Values.externalSecrets.scraper.remoteSecretKey }}
        property: DB_USER
    - secretKey: DB_PASSWORD
      remoteRef:
        key: {{ .Values.externalSecrets.scraper.remoteSecretKey }}
        property: DB_PASSWORD

    # RabbitMQ 연결 정보 (추후 사용)
    - secretKey: RABBITMQ_URL
      remoteRef:
        key: {{ .Values.externalSecrets.scraper.remoteSecretKey }}
        property: RABBITMQ_URL
    - secretKey: RABBITMQ_HOST
      remoteRef:
        key: {{ .Values.externalSecrets.scraper.remoteSecretKey }}
        property: RABBITMQ_HOST
    - secretKey: RABBITMQ_PORT
      remoteRef:
        key: {{ .Values.externalSecrets.scraper.remoteSecretKey }}
        property: RABBITMQ_PORT
    - secretKey: RABBITMQ_USER
      remoteRef:
        key: {{ .Values.externalSecrets.scraper.remoteSecretKey }}
        property: RABBITMQ_USER
    - secretKey: RABBITMQ_PASSWORD
      remoteRef:
        key: {{ .Values.externalSecrets.scraper.remoteSecretKey }}
        property: RABBITMQ_PASSWORD

    # Cloudflare CDN 인증 정보
    - secretKey: CLOUDFLARE_ACCOUNT_ID
      remoteRef:
        key: {{ .Values.externalSecrets.scraper.remoteSecretKey }}
        property: CLOUDFLARE_ACCOUNT_ID
    - secretKey: CLOUDFLARE_ACCOUNT_HASH
      remoteRef:
        key: {{ .Values.externalSecrets.scraper.remoteSecretKey }}
        property: CLOUDFLARE_ACCOUNT_HASH
    - secretKey: CLOUDFLARE_API_KEY
      remoteRef:
        key: {{ .Values.externalSecrets.scraper.remoteSecretKey }}
        property: CLOUDFLARE_API_KEY
{{- end }}
