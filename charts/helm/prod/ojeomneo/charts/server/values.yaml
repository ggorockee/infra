# Default values for ojeomneo server
replicaCount: 1
revisionHistoryLimit: 3

image:
  repository: ggorockee/ojeomneo-server-with-go
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels:
  app: "ojeomneo-server"
  job: "ojeomneo-server"

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 8080
  portName: "fiber"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /woohalabs/v1/healthcheck
    port: fiber
    scheme: HTTP
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /woohalabs/v1/healthcheck
    port: fiber
    scheme: HTTP
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /woohalabs/v1/healthcheck
    port: fiber
    scheme: HTTP
  initialDelaySeconds: 0
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 12

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

volumes: []
volumeMounts: []
nodeSelector: {}
tolerations: []
affinity: {}

configMap:
  enabled: true
  name: ""
  data:
    APP_ENV: "production"
    APP_PORT: "8080"

secret:
  enabled: true
  names:
    - ojeomneo-db-credentials

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s
