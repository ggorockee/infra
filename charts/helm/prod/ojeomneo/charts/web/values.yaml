# Default values for ojeomneo web
replicaCount: 1
revisionHistoryLimit: 3

image:
  repository: ggorockee/ojeomneo-web
  pullPolicy: IfNotPresent
  tag: "20251224-4e6c77c"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels:
  app: "ojeomneo-web"

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 3000
  portName: "http"

resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Probes disabled
# livenessProbe:
# readinessProbe:
# startupProbe:

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

volumes: []
volumeMounts: []
nodeSelector: {}
tolerations: []
affinity: {}

configMap:
  enabled: true
  name: ""
  data:
    NODE_ENV: "production"
    PORT: "3000"

secret:
  enabled: false
  names: []
