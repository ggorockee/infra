{{- include "scrape.validateSecret" . -}}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "scrape.fullname" . }}
  labels:
    {{- include "scrape.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.schedule | quote }}
  {{- if .Values.concurrencyPolicy }}
  concurrencyPolicy: {{ .Values.concurrencyPolicy }}
  {{- end }}
  {{- if .Values.successfulJobsHistoryLimit }}
  successfulJobsHistoryLimit: {{ .Values.successfulJobsHistoryLimit }}
  {{- end }}
  {{- if .Values.failedJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.failedJobsHistoryLimit }}
  {{- end }}
  {{- if .Values.startingDeadlineSeconds }}
  startingDeadlineSeconds: {{ .Values.startingDeadlineSeconds }}
  {{- end }}
  jobTemplate:
    spec:
      {{- if .Values.activeDeadlineSeconds }}
      activeDeadlineSeconds: {{ .Values.activeDeadlineSeconds }}
      {{- end }}
      {{- if .Values.backoffLimit }}
      backoffLimit: {{ .Values.backoffLimit }}
      {{- end }}
      template:
        metadata:
          {{- with .Values.podAnnotations }}
          annotations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          labels:
            {{- include "scrape.selectorLabels" . | nindent 12 }}
        spec:
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          serviceAccountName: {{ include "scrape.serviceAccountName" . }}
          {{- if .Values.restartPolicy }}
          restartPolicy: {{ .Values.restartPolicy }}
          {{- end }}
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          containers:
            - name: {{ .Chart.Name }}
              securityContext:
                {{- toYaml .Values.securityContext | nindent 16 }}
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              ports:
                - name: http
                  containerPort: {{ .Values.service.targetPort }}
                  protocol: TCP
              {{- if .Values.healthCheck.enabled }}
              livenessProbe:
                {{- toYaml .Values.healthCheck.livenessProbe | nindent 16 }}
              readinessProbe:
                {{- toYaml .Values.healthCheck.readinessProbe | nindent 16 }}
              {{- end }}
              resources:
                {{- toYaml .Values.resources | nindent 16 }}
              envFrom:
                {{- toYaml .Values.envFrom | nindent 16 }}
              {{- if .Values.configMap.enabled }}
              env:
                - name: TARGET_RECIPE_COUNT
                  valueFrom:
                    configMapKeyRef:
                      name: {{ include "scrape.fullname" . }}-config
                      key: TARGET_RECIPE_COUNT
                - name: CONCURRENT_REQUESTS
                  valueFrom:
                    configMapKeyRef:
                      name: {{ include "scrape.fullname" . }}-config
                      key: CONCURRENT_REQUESTS
                - name: BATCH_SIZE
                  valueFrom:
                    configMapKeyRef:
                      name: {{ include "scrape.fullname" . }}-config
                      key: BATCH_SIZE
                - name: REQUEST_DELAY
                  valueFrom:
                    configMapKeyRef:
                      name: {{ include "scrape.fullname" . }}-config
                      key: REQUEST_DELAY
                - name: BATCH_DELAY
                  valueFrom:
                    configMapKeyRef:
                      name: {{ include "scrape.fullname" . }}-config
                      key: BATCH_DELAY
                - name: LOG_LEVEL
                  valueFrom:
                    configMapKeyRef:
                      name: {{ include "scrape.fullname" . }}-config
                      key: LOG_LEVEL
                - name: PROGRESS_INTERVAL
                  valueFrom:
                    configMapKeyRef:
                      name: {{ include "scrape.fullname" . }}-config
                      key: PROGRESS_INTERVAL
                - name: MEMORY_CHECK_INTERVAL
                  valueFrom:
                    configMapKeyRef:
                      name: {{ include "scrape.fullname" . }}-config
                      key: MEMORY_CHECK_INTERVAL
              {{- end }}
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
