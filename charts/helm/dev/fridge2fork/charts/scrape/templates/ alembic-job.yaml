{{- if .Values.alembic.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "scrape.fullname" . }}-alembic
  labels:
    {{- include "scrape.labels" . | nindent 4 }}
    app.kubernetes.io/component: alembic
  {{- if .Values.alembic.hook }}
  annotations:
    "helm.sh/hook": {{ .Values.alembic.hook }}
    "helm.sh/hook-weight": "{{ .Values.alembic.hookWeight | default "-5" }}"
    "helm.sh/hook-delete-policy": {{ .Values.alembic.hookDeletePolicy | default "before-hook-creation,hook-succeeded" }}
  {{- end }}
spec:
  {{- if .Values.alembic.activeDeadlineSeconds }}
  activeDeadlineSeconds: {{ .Values.alembic.activeDeadlineSeconds }}
  {{- end }}
  {{- if .Values.alembic.backoffLimit }}
  backoffLimit: {{ .Values.alembic.backoffLimit }}
  {{- end }}
  {{- if .Values.alembic.ttlSecondsAfterFinished }}
  ttlSecondsAfterFinished: {{ .Values.alembic.ttlSecondsAfterFinished }}
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "scrape.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: alembic
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "scrape.serviceAccountName" . }}
      restartPolicy: {{ .Values.alembic.restartPolicy | default "Never" }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: alembic-migration
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              echo "üîÑ Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ Ïó∞Í≤∞ ÎåÄÍ∏∞ Ï§ë..."
              timeout=60
              until pg_isready -h $DB_HOST -p $DB_PORT -U $DB_USER; do
                echo "Waiting for database..."
                sleep 2
                timeout=$((timeout - 2))
                if [ $timeout -le 0 ]; then
                  echo "‚ùå Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ Ïó∞Í≤∞ ÌÉÄÏûÑÏïÑÏõÉ"
                  exit 1
                fi
              done
              echo "‚úÖ Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ Ïó∞Í≤∞ ÏÑ±Í≥µ"

              echo "üîÑ Alembic ÎßàÏù¥Í∑∏Î†àÏù¥ÏÖò ÏãúÏûë..."
              cd /app && alembic upgrade head
              echo "‚úÖ Alembic ÎßàÏù¥Í∑∏Î†àÏù¥ÏÖò ÏôÑÎ£å"

              echo "üîÑ Í∏∞Î≥∏ Îç∞Ïù¥ÌÑ∞ ÏÇΩÏûÖ..."
              python scripts/insert_basic_data.py
              echo "‚úÖ Í∏∞Î≥∏ Îç∞Ïù¥ÌÑ∞ ÏÇΩÏûÖ ÏôÑÎ£å"
          env:
            - name: MODE
              value: "migration"
            - name: MIGRATION_MODE
              value: "db-migration"
            - name: PYTHONPATH
              value: "/app"
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ (index .Values.envFrom 0).secretRef.name }}
                  key: POSTGRES_SERVER
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ (index .Values.envFrom 0).secretRef.name }}
                  key: POSTGRES_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ (index .Values.envFrom 0).secretRef.name }}
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ (index .Values.envFrom 0).secretRef.name }}
                  key: POSTGRES_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ (index .Values.envFrom 0).secretRef.name }}
                  key: POSTGRES_DB
          envFrom:
            {{- toYaml .Values.envFrom | nindent 12 }}
          resources:
            {{- toYaml .Values.alembic.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
