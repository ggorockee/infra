{{- if .Values.alembic.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "scrape.fullname" . }}-alembic
  labels:
    {{- include "scrape.labels" . | nindent 4 }}
    app.kubernetes.io/component: alembic
  {{- if .Values.alembic.hook }}
  annotations:
    "helm.sh/hook": {{ .Values.alembic.hook }}
    "helm.sh/hook-weight": "{{ .Values.alembic.hookWeight | default "-5" }}"
    "helm.sh/hook-delete-policy": {{ .Values.alembic.hookDeletePolicy | default "before-hook-creation,hook-succeeded" }}
  {{- else if .Values.jobRecreate.enabled }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "{{ .Values.jobRecreate.hookWeight | default "-10" }}"
    "helm.sh/hook-delete-policy": {{ .Values.jobRecreate.deletePolicy | default "before-hook-creation" }}
  {{- end }}
spec:
  {{- if .Values.alembic.activeDeadlineSeconds }}
  activeDeadlineSeconds: {{ .Values.alembic.activeDeadlineSeconds }}
  {{- end }}
  {{- if .Values.alembic.backoffLimit }}
  backoffLimit: {{ .Values.alembic.backoffLimit }}
  {{- end }}
  {{- if .Values.alembic.ttlSecondsAfterFinished }}
  ttlSecondsAfterFinished: {{ .Values.alembic.ttlSecondsAfterFinished }}
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "scrape.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: alembic
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "scrape.serviceAccountName" . }}
      restartPolicy: {{ .Values.alembic.restartPolicy | default "Never" }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: alembic-migration
          image: ggorockee/fridge2fork-dev-scrape:sha-1b57413b
          command:
            - /bin/sh
            - -c
            - |
              echo "🔄 데이터베이스 연결 대기 중..."
              timeout=60
              until pg_isready -h $DB_HOST -p $DB_PORT -U $DB_USER; do
                echo "Waiting for database..."
                sleep 2
                timeout=$((timeout - 2))
                if [ $timeout -le 0 ]; then
                  echo "❌ 데이터베이스 연결 타임아웃"
                  exit 1
                fi
              done
              echo "✅ 데이터베이스 연결 성공"

              echo "🔄 Alembic 마이그레이션 시작..."
              cd /app

              # 환경변수 설정 (중요!)
              export DATABASE_URL="postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}"

              # 현재 상태 확인
              echo "📋 현재 마이그레이션 상태:"
              alembic current || echo "마이그레이션 히스토리 없음"

              # 마이그레이션 파일이 없으면 자동 생성
              if [ ! "$(ls -A migrations/versions/ 2>/dev/null)" ]; then
                echo "🔧 마이그레이션 파일이 없습니다. 자동 생성 중..."
                
                # 모델 파일 확인
                echo "📁 모델 파일 확인:"
                ls -la models/ || echo "models 디렉토리가 없습니다"
                ls -la *.py | grep -i model || echo "모델 파일을 찾을 수 없습니다"
                
                # alembic.ini 확인
                echo "📄 alembic.ini 확인:"
                head -20 alembic.ini || echo "alembic.ini를 찾을 수 없습니다"
                
                # 마이그레이션 파일 생성
                echo "🔄 alembic revision --autogenerate 실행 중..."
                alembic revision --autogenerate -m "Initial schema with recipes tables"
                
                # 생성된 마이그레이션 파일 확인
                echo "📋 생성된 마이그레이션 파일:"
                ls -la migrations/versions/
                
                echo "✅ 마이그레이션 파일 생성 완료"
              else
                echo "ℹ️ 기존 마이그레이션 파일 발견:"
                ls -la migrations/versions/
              fi

              # 마이그레이션 실행 전 상태 확인
              echo "📊 마이그레이션 실행 전 상태:"
              alembic current
              alembic history --verbose

              # 마이그레이션 실행
              echo "⚡ 마이그레이션 실행 중..."
              alembic upgrade head
              
              # 마이그레이션 실행 후 상태 확인
              echo "📊 마이그레이션 실행 후 상태:"
              alembic current

              # 테이블 생성 확인
              echo "🔍 생성된 테이블 확인:"
              python3 -c "
              import os, asyncio, asyncpg
              async def check():
                  conn = await asyncpg.connect(os.environ['DATABASE_URL'])
                  result = await conn.fetch(\"SELECT table_name FROM information_schema.tables WHERE table_schema = 'public' AND table_name != 'alembic_version'\")
                  tables = [row['table_name'] for row in result]
                  print(f'생성된 테이블: {tables}')
                  expected = ['recipes', 'ingredients', 'recipe_ingredients']
                  missing = [t for t in expected if t not in tables]
                  if missing:
                      print(f'❌ 누락된 테이블: {missing}')
                      exit(1)
                  print('✅ 모든 테이블 생성 완료')
                  await conn.close()
              asyncio.run(check())
              "

              echo "✅ Alembic 마이그레이션 완료"
          env:
            - name: MODE
              value: "migration"
            - name: MIGRATION_MODE
              value: "db-migration"
            - name: PYTHONPATH
              value: "/app"
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ (index .Values.envFrom 0).secretRef.name }}
                  key: POSTGRES_SERVER
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ (index .Values.envFrom 0).secretRef.name }}
                  key: POSTGRES_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ (index .Values.envFrom 0).secretRef.name }}
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ (index .Values.envFrom 0).secretRef.name }}
                  key: POSTGRES_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ (index .Values.envFrom 0).secretRef.name }}
                  key: POSTGRES_DB
          envFrom:
            {{- toYaml .Values.envFrom | nindent 12 }}
          resources:
            {{- toYaml .Values.alembic.resources | nindent 12 }}
      containers:
        - name: alembic-complete
          image: ggorockee/fridge2fork-dev-scrape:sha-1b57413b
          command:
            - /bin/sh
            - -c
            - |
              echo "✅ Alembic 마이그레이션 Job 완료"
              echo "📋 최종 테이블 목록:"
              cd /app
              export DATABASE_URL="postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}"
              python3 -c "
              import os, asyncio, asyncpg
              async def list_tables():
                  conn = await asyncpg.connect(os.environ['DATABASE_URL'])
                  result = await conn.fetch(\"SELECT table_name FROM information_schema.tables WHERE table_schema = 'public' ORDER BY table_name\")
                  for row in result:
                      print(f'  - {row[\"table_name\"]}')
                  await conn.close()
              asyncio.run(list_tables())
              "
          env:
            - name: MODE
              value: "migration"
            - name: MIGRATION_MODE
              value: "db-migration"
            - name: PYTHONPATH
              value: "/app"
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ (index .Values.envFrom 0).secretRef.name }}
                  key: POSTGRES_SERVER
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ (index .Values.envFrom 0).secretRef.name }}
                  key: POSTGRES_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ (index .Values.envFrom 0).secretRef.name }}
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ (index .Values.envFrom 0).secretRef.name }}
                  key: POSTGRES_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ (index .Values.envFrom 0).secretRef.name }}
                  key: POSTGRES_DB
          envFrom:
            {{- toYaml .Values.envFrom | nindent 12 }}
          resources:
            {{- toYaml .Values.alembic.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
