              ls -la /app/datas/*.csv || echo "âš ï¸ CSV íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤. ë³¼ë¥¨ì´ ë§ˆìš´íŠ¸ë˜ì—ˆëŠ”ì§€ í™•ì¸í•˜ì„¸ìš”."

              # ë§ˆì´ê·¸ë ˆì´ì…˜ ì‹¤í–‰
              python scripts/migrate_csv_data.py \
                --chunk-size {{ .Values.migration.chunkSize | default 100 }} \
                {{- if .Values.migration.maxRecords }}
                --max-records {{ .Values.migration.maxRecords }}
                {{- end }}

              echo "âœ… CSV ë§ˆì´ê·¸ë ˆì´ì…˜ ì™„ë£Œ"

              # ê²€ì¦ ì‹¤í–‰
              echo "ğŸ” ë§ˆì´ê·¸ë ˆì´ì…˜ ê²€ì¦ ì¤‘..."
              python scripts/verify_migration.py
              echo "âœ… ê²€ì¦ ì™„ë£Œ"
          env:
            - name: MODE
              value: "migration"
            - name: PYTHONPATH
              value: "/app"
            - name: PYTHONUNBUFFERED
              value: "1"
            {{- if .Values.migration.config }}
            {{- range $key, $value := .Values.migration.config }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
          envFrom:
            {{- toYaml .Values.envFrom | nindent 12 }}
          resources:
            {{- toYaml .Values.migration.resources | nindent 12 }}
          {{- if .Values.migration.volumeMounts }}
          volumeMounts:
            {{- toYaml .Values.migration.volumeMounts | nindent 12 }}
          {{- end }}
      {{- if .Values.migration.volumes }}
      volumes:
        {{- toYaml .Values.migration.volumes | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}