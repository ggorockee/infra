          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              echo "ğŸ”„ ë°ì´í„°ë² ì´ìŠ¤ ì—°ê²° ëŒ€ê¸° ì¤‘..."
              timeout=60
              until pg_isready -h $DB_HOST -p $DB_PORT -U $DB_USER; do
                echo "Waiting for database..."
                sleep 2
                timeout=$((timeout - 2))
                if [ $timeout -le 0 ]; then
                  echo "âŒ ë°ì´í„°ë² ì´ìŠ¤ ì—°ê²° íƒ€ì„ì•„ì›ƒ"
                  exit 1
                fi
              done
              echo "âœ… ë°ì´í„°ë² ì´ìŠ¤ ì—°ê²° ì„±ê³µ"

              echo "ğŸ”„ Alembic ë§ˆì´ê·¸ë ˆì´ì…˜ ì‹œì‘..."
              cd /app && alembic upgrade head
              echo "âœ… Alembic ë§ˆì´ê·¸ë ˆì´ì…˜ ì™„ë£Œ"

              echo "ğŸ”„ ê¸°ë³¸ ë°ì´í„° ì‚½ì…..."
              python scripts/insert_basic_data.py
              echo "âœ… ê¸°ë³¸ ë°ì´í„° ì‚½ì… ì™„ë£Œ"
          env:
            - name: MODE
              value: "migration"
            - name: PYTHONPATH
              value: "/app"
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.envFrom[0].secretRef.name }}
                  key: POSTGRES_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.envFrom[0].secretRef.name }}
                  key: POSTGRES_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.envFrom[0].secretRef.name }}
                  key: POSTGRES_USER
          envFrom:
            {{- toYaml .Values.envFrom | nindent 12 }}
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"
      containers:
        # CSV ë°ì´í„° ë§ˆì´ê·¸ë ˆì´ì…˜
        - name: csv-migration
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            runAsNonRoot: true
            runAsUser: 1000
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              echo "========================================"
