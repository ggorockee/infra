---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gitapps-istio-system-prod
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/ggorockee/infra.git
        revision: main
        directories:
          - path: charts/helm/prod/istio-system/*

  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/ggorockee/infra.git
        targetRevision: main
        path: '{{path}}'
        helm:
          valueFiles:
          - values.yaml

      destination:
        server: https://kubernetes.default.svc
        namespace: istio-system
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      ignoreDifferences:
        - group: admissionregistration.k8s.io
          kind: ValidatingWebhookConfiguration
          name: istiod-default-validator
          jsonPointers:
            - /webhooks/0/failurePolicy

        - group: admissionregistration.k8s.io
          kind: ValidatingWebhookConfiguration
          name: istio-validator-istio-system
          jsonPointers:
            - /webhooks/0/failurePolicy

---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gitapps-monitoring-prod
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/ggorockee/infra.git
        revision: main
        directories:
          - path: charts/helm/prod/monitoring/*

  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/ggorockee/infra.git
        targetRevision: main
        path: '{{path}}'
        helm:
          valueFiles:
          - values.yaml

      destination:
        server: https://kubernetes.default.svc
        namespace: monitoring
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      ignoreDifferences:
        - group: apps
          kind: DaemonSet
          jsonPointers:
            - /spec/template/spec/hostNetwork
            - /spec/template/spec/containers/0/extraVolumeMounts
            - /spec/template/spec/containers/0/resources/extraWatchVolumes
