apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-infrastructure-prod
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/ggorockee/infra.git
      revision: main
      files:
      - path: "charts/argocd/configurations/prod/*-cfg.yaml"
        exclude: "charts/argocd/configurations/prod/monitoring-*-cfg.yaml"

  template:
    metadata:
      name: '{{appName}}'
    spec:
      project: default
      source:
        repoURL: '{{repoURL}}'
        targetRevision: '{{revision}}'
        path: 'charts/helm/{{env}}/{{chartName}}'
        helm:
          valueFiles:
          - values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
